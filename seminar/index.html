<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HelloWebVR</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v2.5.3/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
      <a-scene>
          <a-entity class="collidable" geometry="primitive: box; position="0 0 0"></a-entity>
          <a-entity id="camera" camera wasd-controls look-controls raycaster="objects: .collidable; 
                    far: 0.5;" 
                    collider-check rotation="0 0 0" position="0 0 3">
          </a-entity>
      </a-scene>
  </body>
</html>
